<head>

    <style>
        /* Interactive Interstitial */
        .dio-intint {
            display: table-cell;
            vertical-align: middle;
            padding: 5px 10px;
            box-sizing: border-box;
            position: relative;
        }

        .dio-intint-banner {
            max-width: 100%;
        }

        .dio-intint-slider {
            overflow: hidden;
            user-select: none;
        }

        .slider__slide img {
            max-height: 250px;
        }

        .slider__tape {
            white-space: nowrap;
            width: 9999%;
            position: relative;
            left: 0;
        }

        .tape--animated {
            -webkit-transition: left .5s ease-in-out;
            -moz-transition: left .5s ease-in-out;
            -ms-transition: left .5s ease-in-out;
            -o-transition: left .5s ease-in-out;
            transition: left .5s ease-in-out;
        }

        .slider__slide {
            display: inline-block;
            position: relative;
            padding: 0 2px;
            max-width: 250px;
        }

        .slider__slide:not(.slider__slide--active):after {
            content: ' ';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(51, 51, 51, 0.5);
        }

        .slider__slide--active {
            opacity: 1;
        }

        .dio-intint-container {
            opacity: 0;
            margin: 0 auto;
            -webkit-transition: opacity .3s linear;
            -moz-transition: opacity .3s linear;
            -ms-transition: opacity .3s linear;
            -o-transition: opacity .3s linear;
            transition: opacity .3s linear;
        }

        .dio-intint-info {
            display: table;
        }

        .dio-intint-info--offset {
            margin-top: 30px;
        }

        .info__text {
            color: #ccc;
            font-weight: 600;
            font-family: sans-serif;
        }

        .info__col {
            display: table-cell;
            vertical-align: middle;
        }

        .info__col:last-of-type {
            padding-left: 20px;
        }

        .info__star {
            color: #f1e5df;
        }

        .info__star--checked {
            color: #f19733;
        }

        .info__img {
            vertical-align: middle;
        }

        .dio-intint-cta {
            background: #eb5033;
            display: block;
            color: #fff;
            text-align: center;
            padding: 15px 20px;
            font-family: sans-serif;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
        }

        .dio-intint-cta--offset {
            margin-top: 20px;
        }

        .dio-intint-cta--offset-small {
            margin-top: 12px;
        }

        .landscape__col {
            display: table-cell;
            vertical-align: middle;
            box-sizing: border-box;
        }

        @media screen and (orientation: portrait) {
            .info__text {
                font-size: 24px;
            }
            .dio-intint-cta {
                font-size: 24px;
            }
            .landscape__col:last-of-type {
                padding-left: 10px;
            }

            .info__img {
                width: 80px;
            }
        }

        @media screen and (orientation: landscape) {
            .info__text {
                font-size: 16px;
            }
            .dio-intint-cta {
                font-size: 18px;
            }
            .landscape__col:last-of-type {
                padding-left: 50px;
            }
            .mode--landscape {
                width: 100%;
                overflow: hidden;
                margin-top: 30px;
                display: table;
            }
            .mode--alternative {
                float: right;
                width: 300px;
                padding-left: 35px;
            }
            .info__img {
                height: 80px;
            }
        }
        /* Playable Ad */
        html, body {
            height: 100%;
        }
        * {
            margin: 0;
            padding: 0;
        }
        @keyframes sliding {
            0% {
                left: 0;
            }
            50% {
                left: calc(100% - 90px);
            }
            100% {
                left: 0;
            }
        }
        @keyframes rotation {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        @keyframes waiting {
            0% {
                bottom: 50px;
                transform: rotate(-45deg);
            }
            87% {
                bottom: 100px;
                transform: rotate(45deg);
            }
            100% {
                bottom: 50px;
                transform: rotate(-45deg);
            }
        }
        @keyframes hit {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5) rotate(-45deg);
            }
            65% {
                transform: scale(1.5) rotate(45deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
            }
        }
        @keyframes cta {
            0% {
                transform: scale(.85) rotate(0deg);
            }
            25% {
                transform: scale(1.15) rotate(10deg);
            }
            50% {
                transform: scale(.85) rotate(0deg);
            }
            75% {
                transform: scale(1.15) rotate(-10deg);
            }
            100% {
                transform: scale(.85) rotate(0deg);
            }
        }
        .hidden {
            display: none;
        }

        .hand.waiting {
            animation: waiting 1.5s infinite;
        }
        .screen {
            position: relative;
            height: 100%;
            overflow: hidden;
            background: url('./back.jpg') no-repeat;
            background-size: cover;
        }
        .basket {
            width: 90px;
            height: 117px;
            background: url('./hat.png') no-repeat;
            background-size: 100% 100%;
            position: absolute;
            top: 50px;
            animation: sliding 3s forwards infinite linear; 
        }
        .basket.hit {
            animation: hit 1s, sliding 3s forwards infinite linear;
        }
        .card {
            width: 60px;
            height: 62.5px;
            position: absolute;
            animation: rotation 1s linear infinite forwards;
            background: url('./card.png') no-repeat;
            background-size: contain;
        }
        .card.placeholder {

        }
        .score {
            padding: 10px;
            font-family: sans-serif;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            border: 1px solid #fff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            line-height: 30px;
            font-size: 20px;
            color: #fff;
            cursor: pointer;
            text-align: center;
        }
        
        .win-screen {
            z-index: 10;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            height: 0;
            width: 0;
            display: flex;
            overflow: hidden;
            visibility: hidden;
            opacity: 0;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }
        .win-screen.show {
            overflow: auto;
            height: auto;
            width: auto;
            visibility: visible;
            opacity: 1;
            transition: opacity .3s linear;
        }

    <script>
      (function () {
        'use strict';

        // var IMAGES = [
        //   "[[{"type":"banner","width":320,"height":480}]]",
        //   "[[{"type":"banner","width":320,"height":480}]]",
        //   "[[{"type":"banner","width":320,"height":480}]]"
        // ];
        // var TITLE = "[[{"type":"title"}]]";
        // var RATING = "[[{"type":"rating"}]]";
        var IMAGES = [
          'http://wallpaperstock.net/banner-peak_wallpapers_27665_320x480.jpg',
          'http://wallpaperstock.net/banner-peak_wallpapers_27665_320x480.jpg',
          'http://wallpaperstock.net/banner-peak_wallpapers_27665_320x480.jpg'

        ];
        var TITLE = 'Hello world!';
        var RATING = 3;

        var helpers = {
          DOMCollectionApply: function (domCollection, cb) {
            Array.prototype.slice.call(domCollection).forEach(cb);
          }
        };

        var UI = {
          isPortraitOrientation: function () {
            return window.innerHeight > window.innerWidth;
          },
          killDefaultDragDrop: function () {
            document.ondragstart = function () {
              return false;
            };
          }
        };

        // TODO: Remove global variable
        window.Ad = {
          enums: {
            STAR_CHECKED_CLASS: 'info__star--checked'
          },
          adjustForOrientation: function () {
            this.el.querySelector('.mode--portrait').classList.toggle('hidden', !UI.isPortraitOrientation());
            this.el.querySelector('.mode--landscape').classList.toggle('hidden', UI.isPortraitOrientation());
          },
          // adjustSliderHeight: function () {
          //   this.slider.adjustTapeHeight();
          // },
          delegateEvents: function () {
            window.addEventListener('resize', this.onWindowResize);
          },
          onWindowResize: function () {
            this.adjustForOrientation();
            // this.adjustSliderHeight();
            if (!UI.isPortraitOrientation()) {
              this.el.style.width = '100%';
            }
          },
          initBanner: function () {
            helpers.DOMCollectionApply(this.el.querySelectorAll('.info__img'), function (image) {
              image.src = IMAGES[0];
            });
          },
          applyTitle: function () {
            helpers.DOMCollectionApply(this.el.querySelectorAll('.info__text'), function (titleEl) {
              titleEl.textContent = TITLE;
            });
          },
          applyRating: function () {
            helpers.DOMCollectionApply(this.el.querySelectorAll('[data-rating]'), function (starEl) {
              starEl.classList.remove(this.enums.STAR_CHECKED_CLASS);
              if ( window.parseInt(starEl.dataset.rating) <= RATING ) {
                starEl.classList.add(this.enums.STAR_CHECKED_CLASS);
              }
            }.bind(this))
          },
          show: function () {
            this.el.style.opacity = 1;
          },
          create: function () {
            this.el = document.querySelector('.dio-intint-container');
            this.slider = slider;
            this.slider.ad = this;
            this.onWindowResize = this.onWindowResize.bind(this);
            this.delegateEvents();
            this.adjustForOrientation();
            this.initBanner();
            this.applyTitle();
            this.applyRating();
            this.slider.create();
          }
        };

        var slider = {
          cache: {},
          currentSlideIndex: 0,
          imagesLoaded: 0,
          onBannerLoad: function (banner) {
            // this.adjustTapeHeight();
            this.imagesLoaded += 1;
            if (this.imagesLoaded === this.getSlideNodesCount()) {
              this.updateCardDeck();
              this.ad.show();
              window.setTimeout(function () {
                this.toggleAnimation(true);
              }.bind(this), 0);
              banner.removeEventListener('load', this.onBannerLoad);
            }
          },
          toggleAnimation: function (state) {
            this.tape.classList.toggle('tape--animated', state);
          },
          createSlides: function () {
            IMAGES.forEach(function (src, index) {
              var slideEl = this.createSlide(src);
              var img = slideEl.querySelector('img');
              this.tape.appendChild(slideEl);
              img.addEventListener('load', this.onBannerLoad.bind(this, img));
            }.bind(this));
          },
          createSlide: function (src) {
            var slideEl = document.createElement('div');
            var img = document.createElement('img');
            slideEl.classList.add('slider__slide');
            img.classList.add('dio-intint-banner');
            img.src = src;
            slideEl.appendChild(img);
            return slideEl;
          },
          // adjustTapeHeight: function () {
          //   this.tape.style.height =
          //     this.tape.children[this.currentSlideIndex].clientHeight + 'px';
          // },
          cacheCoords: function (x) {
            this.cache.x = x;
          },
          shouldSlide: function (x) {
            var DIFF_TO_SLIDE = 30;
            var delta = x - this.cache.x;
            var xAbs = Math.abs(delta);
            return [xAbs > DIFF_TO_SLIDE, delta];
          },
          resetActiveClass: function () {
            this.el.querySelector('.slider__slide--active').classList.remove('slider__slide--active');
          },
          addActiveClass: function () {
            this.getSlideNodes()[this.currentSlideIndex].classList.add('slider__slide--active');
          },
          performSlide: function (delta) {
            this.updateSlideIndex(delta);
            // this.adjustTapeHeight();
            this.resetActiveClass();
            this.addActiveClass();
            this.updateCardDeck();
          },
          updateSlideIndex: function (delta) {
            if (delta < 0 && this.canSlide('forward')) {
              this.currentSlideIndex += 1;
            } else if (delta > 0 && this.canSlide('backward')) {
              this.currentSlideIndex -= 1;
            }
          },
          slide: function (x) {
            var shouldSlideRes = this.shouldSlide(x);
            var shouldSlide = shouldSlideRes[0];
            var delta = shouldSlideRes[1];
            if (shouldSlide) {
              this.performSlide(delta);
            }
          },
          getSlideNodes: function () {
            return Array.prototype.slice.call(this.tape.children);
          },
          getSlideNodesCount: function () {
            return this.getSlideNodes().length;
          },
          setSlidesCount: function () {
            this.slidesCount = this.getSlideNodesCount();
          },
          setTape: function () {
            this.tape = this.el.querySelector('.slider__tape');
          },
          updateCardDeck: function () {
            var slides = this.getSlideNodes();
            var offset = slides.reduce(function (v, s, i) {
              if (i < this.currentSlideIndex) {
                return v + s.clientWidth;
              } return v;
            }.bind(this), 0);
            this.tape.style.left = (this.el.clientWidth / 2 - slides[this.currentSlideIndex].clientWidth / 2) - offset + 'px';
          },
          bindContext: function () {
            this.onWindowResize = this.onWindowResize.bind(this);
            this.onTouchstart = this.onTouchstart.bind(this);
            this.onTouchend = this.onTouchend.bind(this);
          },
          create: function () {
            this.el = document.querySelector('.dio-intint-slider');
            this.bindContext();
            this.setTape();
            this.createSlides();
            this.setSlidesCount();
            this.setInitialSlideIndex();
            this.addActiveClass();
            this.delegateEvents();
          },
          setInitialSlideIndex: function () {
            this.currentSlideIndex = Math.round(this.getSlideNodesCount() / 2) - 1;
          },
          // resetTapeOffset: function () {
          //   // this.tape.style.left = 0;
          // },
          canSlide: function (_case) {
            if (_case === 'backward') {
              return this.currentSlideIndex > 0;
            }
            return this.currentSlideIndex < this.slidesCount - 1;
          },
          onWindowResize: function () {
            this.toggleAnimation(false);
            this.updateCardDeck();
            window.setTimeout(function () {
              this.toggleAnimation(true);
            }.bind(this), 0);
          },
          delegateEvents: function () {
            this.el.addEventListener('touchstart', this.onTouchstart);
            this.el.addEventListener('mousedown', this.onTouchstart);
            this.el.addEventListener('touchend', this.onTouchend);
            this.el.addEventListener('mouseup', this.onTouchend);
            window.addEventListener('resize', this.onWindowResize);
          },
          onTouchstart: function (e) {
            var x = (e.changedTouches && e.changedTouches[0].clientX) || e.pageX;
            this.cacheCoords(x);
          },
          onTouchend: function (e) {
            var x = (e.changedTouches && e.changedTouches[0].clientX) || e.pageX;
            this.slide(x);
          }
        };

        UI.killDefaultDragDrop();
      })();
    </script>

          },

            this.cache = {
              x: x,
              y: y

          },
          isBasketCollision: function () {
            var basketRect = this.basket.getBoundingClientRect();
            var elRect = this.card.getBoundingClientRect();
            var basketHoleOnPictureDiff = 20;
            var basketHoleDiffBottom = basketRect.height - basketHoleOnPictureDiff;
            var basketHoleDiffTop = basketRect.height / 4;
            var sideDiff = basketRect.width / 2;
            
            if (elRect.left < basketRect.left + basketRect.width - sideDiff &&
              elRect.left + elRect.width > basketRect.left + sideDiff &&
              elRect.top < basketRect.top + basketHoleOnPictureDiff &&
              elRect.height + elRect.top > basketRect.top + basketHoleOnPictureDiff) {
              return true;
            }
          },
          createCard: function (isPlaceholder) {
            this.card = document.createElement('div');
            this.card.style.width = this.cardWidth + 'px';
            this.card.style.height = this.cardHeight + 'px';
            this.card.style.top = this.cache.y + 'px';
            this.card.style.left = this.cache.x - this.hand.clientWidth / 2 + 'px';
            this.card.classList.add('card');
            this.card.classList.toggle('placeholder', !!isPlaceholder);
          },
          // Map coordinates from browser's ones to Math ones
          getCorrectCoordinates: function (value) {
            return this.screen.clientHeight - value;
          },
          removeCard: function () {
            this.card.remove();
            this.card = null;
            this.cache.x = null;
            this.cache.y = null;
            window.setTimeout(function () {
              this.basket.classList.remove('hit');
              // TODO: Use browser compatible option
              // this.hand.classList.remove('hidden');
              this.hand.classList.add('waiting');
            }.bind(this), 1000);
          },
          win: function () {
            var onTransitionend = function (e) {
              if (e.target === this.winScreen) {
                window.Ad.create();
                this.winScreen.removeEventListener('transitionend', onTransitionend);
              }
            }.bind(this);

            this.winScreen.addEventListener('transitionend', onTransitionend);
            this.winScreen.classList.add('show');
          },
          resetHandAnglePosition: function () {
            // this.hand.classList.add('hidden');
            this.hand.classList.add('original');
            this.hand.classList.remove('inverted');
            this.hand.style.left = '';
            this.hand.style.top = '';
          },
          updateCardCoords: function (x1, y1, x2, y2, hyperA, hyperB, releasedSide) {
            var nextX;
            // TODO: Straight line
            // var nextY = y2 + this.cardSpeed;

            // TODO: Parabola
            // var nextY = y2 + this.cardSpeed;
            // var nextX = Math.pow(nextY, 2) / (2 * parabolaParam) + this.startHereX;
            // TODO: :Log(x)
            // var nextY = y2 + this.cardSpeed;
            // var logX = Math.pow(nextY, 2)/ 50000;
            // var nextX = -Math.pow(2, logX) + this.startHereX;
            // TODO: Hyperbola
            // var nextY = y2 + this.cardSpeed;
            // var nextX = Math.sqrt( Math.pow(hyperA, 2) * (Math.pow(nextY, 2) / Math.pow(hyperB, 2) + 1) ) + this.startHereX - hyperA;
            // TODO: Ellipsis
            var nextY = y2 + this.cardSpeed;
            // var nextX = Math.sqrt( Math.pow(hyperA, 2) * (Math.pow(nextY, 2) / Math.pow(hyperB, 2) + 1) ) + this.startHereX - hyperA;
            // var nextX = Math.sqrt( Math.pow(hyperA, 2) * (1 - Math.pow(nextY, 2) / Math.pow(hyperB, 2)) ) + this.startHereX - hyperA;
            if (releasedSide === 'left') {
              nextX = -(Math.sqrt( Math.pow(hyperA, 2) * (1 - Math.pow(nextY, 2) / Math.pow(hyperB, 2)) )) +  hyperA + this.startHereX;
            } else if (releasedSide === 'right') {
              nextX = Math.sqrt( Math.pow(hyperA, 2) * (1 - Math.pow(nextY, 2) / Math.pow(hyperB, 2)) ) + this.startHereX - hyperA;
            }
            var cardLeft = window.parseInt(nextX);
            var cardTop = this.screen.clientHeight - window.parseInt(nextY);
            
            if (
              cardLeft > this.screen.clientWidth || cardTop > this.screen.clientHeight ||
              cardLeft < 0 || cardTop < 0
            ) {
              this.removeCard();
              this.resetHandAnglePosition();
              return;
            }
            
            // TODO: find better place for this condition
            if (this.isBasketCollision()) {
              this.removeCard();
              this.score();
              this.basket.classList.add('hit');
              if (this.scoreVal === 1) {
                this.win();
              }
              this.resetHandAnglePosition();
              return;
            }
            
            this.card.style.left = cardLeft + 'px';
            this.card.style.top = cardTop + 'px';
            
            window.requestAnimationFrame(this.updateCardCoords.bind(this,
              x2,
              y2,
              nextX,
              nextY,
              hyperA,
              hyperB,
              releasedSide
            ));
          },
          addCardUI: function () {
            this.screen.appendChild(this.card);
          },
          getCursorPosition: function (releasedX) {
            return releasedX < this.screen.clientWidth / 2 ? 'left' : 'right';
          },
          throwCardUI: function (releasedX, releasedY) {
            // TODO: Parabola
            // var parabolaParam;
            // var param = 200;
            this.startHereX = releasedX;
            // if (releasedX < this.screen.clientWidth / 2) {
            //   parabolaParam = param;
            // } else {
            //   parabolaParam = -param;
            // }
            // TODO: Log(x)
            // var parabolaParam = 500;
            // TODO: Hyperbola, Ellipsis
            var hyperB = this.screen.clientHeight + this.basket.clientHeight;
            var hyperA = hyperB / 1.75;
            var releasedSide = this.getCursorPosition(releasedX);
            
            window.requestAnimationFrame(this.updateCardCoords.bind(this,
              this.cache.x,
              this.getCorrectCoordinates(this.cache.y),
              releasedX,
              this.getCorrectCoordinates(releasedY),
              // parabolaParam
              hyperA,
              hyperB,
              releasedSide
            ));
          },
          // TODO: Change formula for hand pre-throw 
          calculateAngle: function (cursorX, cursorY, releasedSide) {
            // this.hand.classList.remove('waiting');
            // var tg = this.getCorrectCoordinates(cursorY) / cursorX;
            // var angleRad = Math.atan(tg);
            // var angleDeg = angleRad * 180 / Math.PI;
            // var delta = 30;
            // angleDeg = releasedSide === 'right' ? angleDeg - delta : -angleDeg + delta;
            // this.hand.style.transform = 'rotate(' + angleDeg + 'deg)';
            this.hand.classList.remove('waiting');
            var maxHeight = this.screen.clientHeight / 2,
              deg,
              cursorY = this.screen.clientHeight - cursorY;
            
            if (cursorY > maxHeight) {
              deg = 90;
            } else {
              deg = cursorY / maxHeight * 90;
            }
            
            this.hand.style.transform = 'rotate(' + (releasedSide === 'right' ? deg : -deg) + 'deg)';
          },
          isSwiped: function (releasedX, releasedY) {
            return this.cache.x !== releasedX || this.cache.y !== releasedY;
          },
          canThrow: function () {
            return this.cache.x && this.cache.y;
          },
          getRandomArbitrary: function (min, max) {
            return Math.random() * (max - min) + min;
          },
          stopPreview: function () {
            window.clearInterval(this.previewInterval);
            this.cta.style.display = 'none';
            this.isPreview = false;
          },
          throwCard: function (releasedX, releasedY) {
            if (!this.card && this.isSwiped(releasedX, releasedY) && this.canThrow()) {
              this.createCard();
              this.addCardUI();
              this.throwCardUI(releasedX - this.hand.clientWidth / 2, releasedY);
            }
          },
          applyHandPositionClass: function (releasedSide) {
            this.hand.classList.toggle('original', releasedSide === 'left');
            this.hand.classList.toggle('inverted', releasedSide === 'right');
          },
          moveHand: function (cursorX, cursorY) {
            // this.hand.style.left = cursorX + this.hand.clientWidth / 2 + 'px';
            this.hand.style.left = cursorX + 'px';
            this.hand.style.top = cursorY - this.hand.clientHeight / 2 + 'px';
          },
          trackHandPosition: function (cursorX, cursorY) {
            var releasedSide = this.getCursorPosition(cursorX);

            this.calculateAngle(cursorX, cursorY, releasedSide);
            this.moveHand(cursorX, cursorY);
            this.applyHandPositionClass(releasedSide);
          },
          preview: function (random) {
            var handBox;
            
            if (!this.card) {
              handBox = this.hand.getBoundingClientRect();
              this.cache.x = handBox.left + handBox.width / 2 + random;
              this.cache.y = handBox.top;
              this.createCard('placeholder');
              this.addCardUI();
              this.throwCardUI(
                this.cache.x,
                this.cache.y + 20
              );
            }
          },
          makePreviewStop: function () {
            this.shouldStopPreview = true;
          },
          startPreview: function () {
            this.previewInterval = window.setInterval(function () {
              var random;
              
              if (this.shouldStopPreview) {
                this.stopPreview();
                return;
              }
              
              if (document.hasFocus()) {
                random = this.getRandomArbitrary(-20, 20);
                this.preview(random);
              } else {
                if (this.card) {
                  this.card.remove();
                  this.card = null;
                }
              }
            }.bind(this), 3000);
          },
          start: function (screen) {
            var onTouchstart = function (e) {
              this.cacheCoords(
                e.changedTouches && e.changedTouches[0].clientX,
                e.changedTouches && e.changedTouches[0].clientY
              );
            }.bind(this);

            var onTouchend = function (e) {
             this.throwCard(
                e.changedTouches && e.changedTouches[0].clientX,
                e.changedTouches && e.changedTouches[0].clientY
              );
            }.bind(this);

            var onTouchmove = function (e) {
              var x = e.changedTouches && e.changedTouches[0].clientX,
                y = e.changedTouches && e.changedTouches[0].clientY;

              this.trackHandPosition(x, y);
            }.bind(this);
            
            var onCloseBtn = function () {
                this.close();
                eventListeners('remove');
            }.bind(this);
            
            var onScreenTouchstart = function () {
              this.makePreviewStop();
            }.bind(this);
            
            var eventListeners = function (state) {
              this.screen[state + 'EventListener']('touchstart', onScreenTouchstart);
              this.hand[state + 'EventListener']('touchstart', onTouchstart);
              this.screen[state + 'EventListener']('touchend', onTouchend);
              this.hand[state + 'EventListener']('touchmove', onTouchmove);
              this.closeBtn[state + 'EventListener']('click', onCloseBtn);
            }.bind(this);

            this.setScreen(screen);
            this.startPreview();
            eventListeners('add');
          },
          close: function () {
            this.screen.parentElement.removeChild(this.screen);
          }
        };
        
        var screen = document.querySelector('.screen');
        
        game.start(screen);
    </script>
</body>
