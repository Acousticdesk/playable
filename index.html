    <style>
        /* Interactive Interstitial */
        .dio-intint {
            display: table-cell;
            vertical-align: middle;
            padding: 5px 10px;
            box-sizing: border-box;
            position: relative;
        }

        .dio-intint-banner {
            max-width: 100%;
        }

        .dio-intint-slider {
            overflow: hidden;
            user-select: none;
        }

        .slider__slide img {
            max-height: 250px;
        }

        .slider__tape {
            white-space: nowrap;
            width: 9999%;
            position: relative;
            left: 0;
        }

        .tape--animated {
            -webkit-transition: left .5s ease-in-out;
            -moz-transition: left .5s ease-in-out;
            -ms-transition: left .5s ease-in-out;
            -o-transition: left .5s ease-in-out;
            transition: left .5s ease-in-out;
        }

        .slider__slide {
            display: inline-block;
            position: relative;
            padding: 0 2px;
            max-width: 250px;
        }

        .slider__slide:not(.slider__slide--active):after {
            content: ' ';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(51, 51, 51, 0.5);
        }

        .slider__slide--active {
            opacity: 1;
        }

        .dio-intint-container {
            opacity: 0;
            margin: 0 auto;
            -webkit-transition: opacity .3s linear;
            -moz-transition: opacity .3s linear;
            -ms-transition: opacity .3s linear;
            -o-transition: opacity .3s linear;
            transition: opacity .3s linear;
        }

        .dio-intint-info {
            display: table;
        }

        .dio-intint-info--offset {
            margin-top: 30px;
        }

        .info__text {
            color: #ccc;
            font-weight: 600;
            font-family: sans-serif;
        }

        .info__col {
            display: table-cell;
            vertical-align: middle;
        }

        .info__col:last-of-type {
            padding-left: 20px;
        }

        .info__star {
            color: #f1e5df;
        }

        .info__star--checked {
            color: #f19733;
        }

        .info__img {
            vertical-align: middle;
        }

        .dio-intint-cta {
            background: #eb5033;
            display: block;
            color: #fff;
            text-align: center;
            padding: 15px 20px;
            font-family: sans-serif;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
        }

        .dio-intint-cta--offset {
            margin-top: 20px;
        }

        .dio-intint-cta--offset-small {
            margin-top: 12px;
        }

        .landscape__col {
            display: table-cell;
            vertical-align: middle;
            box-sizing: border-box;
        }

        @media screen and (orientation: portrait) {
            .info__text {
                font-size: 24px;
            }
            .dio-intint-cta {
                font-size: 24px;
            }
            .landscape__col:last-of-type {
                padding-left: 10px;
            }

            .info__img {
                width: 80px;
            }
        }

        @media screen and (orientation: landscape) {
            .info__text {
                font-size: 16px;
            }
            .dio-intint-cta {
                font-size: 18px;
            }
            .landscape__col:last-of-type {
                padding-left: 50px;
            }
            .mode--landscape {
                width: 100%;
                overflow: hidden;
                margin-top: 30px;
                display: table;
            }
            .mode--alternative {
                float: right;
                width: 300px;
                padding-left: 35px;
            }
            .info__img {
                height: 80px;
            }
        }
        /* Playable Ad */
        html, body {
            height: 100%;
            overflow: hidden;
        }
        * {
            margin: 0;
            padding: 0;
        }
        @keyframes sliding {
            0% {
                left: 0;
            }
            50% {
                left: calc(100% - 90px);
            }
            100% {
                left: 0;
            }
        }
        @keyframes rotation {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        @keyframes waiting {
            0% {
                bottom: 50px;
                transform: rotate(-45deg);
            }
            87% {
                bottom: 100px;
                transform: rotate(45deg);
            }
            100% {
                bottom: 50px;
                transform: rotate(-45deg);
            }
        }
        @keyframes hit {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5) rotate(-45deg);
            }
            65% {
                transform: scale(1.5) rotate(45deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
            }
        }
        @keyframes cta {
            0% {
                transform: scale(.85) rotate(0deg);
            }
            25% {
                transform: scale(1.15) rotate(10deg);
            }
            50% {
                transform: scale(.85) rotate(0deg);
            }
            75% {
                transform: scale(1.15) rotate(-10deg);
            }
            100% {
                transform: scale(.85) rotate(0deg);
            }
        }

        .win-screen {

            top: 0;
            right: 0;
            bottom: 0;

            height: 0;
            width: 0;

            opacity: 0;

        }
        .win-screen.show {

            width: auto;
            visibility: visible;
            opacity: 1;
            transition: opacity .3s linear;

    <script>
      (function () {
        'use strict';

        // var IMAGES = [
        //   "[[{"type":"banner","width":320,"height":480}]]",
        //   "[[{"type":"banner","width":320,"height":480}]]",
        //   "[[{"type":"banner","width":320,"height":480}]]"
        // ];
        // var TITLE = "[[{"type":"title"}]]";
        // var RATING = "[[{"type":"rating"}]]";
        var IMAGES = [
          'http://wallpaperstock.net/banner-peak_wallpapers_27665_320x480.jpg',
          'http://wallpaperstock.net/banner-peak_wallpapers_27665_320x480.jpg',
          'http://wallpaperstock.net/banner-peak_wallpapers_27665_320x480.jpg'

        ];
        var TITLE = 'Hello world!';
        var RATING = 3;

        var helpers = {
          DOMCollectionApply: function (domCollection, cb) {
            Array.prototype.slice.call(domCollection).forEach(cb);
          }
        };

        var UI = {
          isPortraitOrientation: function () {
            return window.innerHeight > window.innerWidth;
          },
          killDefaultDragDrop: function () {
            document.ondragstart = function () {
              return false;
            };
          }
        };

        // TODO: Remove global variable
        window.Ad = {
          enums: {
            STAR_CHECKED_CLASS: 'info__star--checked'
          },
          adjustForOrientation: function () {
            this.el.querySelector('.mode--portrait').classList.toggle('hidden', !UI.isPortraitOrientation());
            this.el.querySelector('.mode--landscape').classList.toggle('hidden', UI.isPortraitOrientation());
          },
          // adjustSliderHeight: function () {
          //   this.slider.adjustTapeHeight();
          // },
          delegateEvents: function () {
            window.addEventListener('resize', this.onWindowResize);
          },
          onWindowResize: function () {
            this.adjustForOrientation();
            // this.adjustSliderHeight();
            if (!UI.isPortraitOrientation()) {
              this.el.style.width = '100%';
            }
          },
          initBanner: function () {
            helpers.DOMCollectionApply(this.el.querySelectorAll('.info__img'), function (image) {
              image.src = IMAGES[0];
            });
          },
          applyTitle: function () {
            helpers.DOMCollectionApply(this.el.querySelectorAll('.info__text'), function (titleEl) {
              titleEl.textContent = TITLE;
            });
          },
          applyRating: function () {
            helpers.DOMCollectionApply(this.el.querySelectorAll('[data-rating]'), function (starEl) {
              starEl.classList.remove(this.enums.STAR_CHECKED_CLASS);
              if ( window.parseInt(starEl.dataset.rating) <= RATING ) {
                starEl.classList.add(this.enums.STAR_CHECKED_CLASS);
              }
            }.bind(this))
          },
          show: function () {
            this.el.style.opacity = 1;
          },
          create: function () {
            this.el = document.querySelector('.dio-intint-container');
            this.slider = slider;
            this.slider.ad = this;
            this.onWindowResize = this.onWindowResize.bind(this);
            this.delegateEvents();
            this.adjustForOrientation();
            this.initBanner();
            this.applyTitle();
            this.applyRating();
            this.slider.create();
          }
        };

        var slider = {
          cache: {},
          currentSlideIndex: 0,
          imagesLoaded: 0,
          onBannerLoad: function (banner) {
            // this.adjustTapeHeight();
            this.imagesLoaded += 1;
            if (this.imagesLoaded === this.getSlideNodesCount()) {
              this.updateCardDeck();
              this.ad.show();
              window.setTimeout(function () {
                this.toggleAnimation(true);
              }.bind(this), 0);
              banner.removeEventListener('load', this.onBannerLoad);
            }
          },
          toggleAnimation: function (state) {
            this.tape.classList.toggle('tape--animated', state);
          },
          createSlides: function () {
            IMAGES.forEach(function (src, index) {
              var slideEl = this.createSlide(src);
              var img = slideEl.querySelector('img');
              this.tape.appendChild(slideEl);
              img.addEventListener('load', this.onBannerLoad.bind(this, img));
            }.bind(this));
          },
          createSlide: function (src) {
            var slideEl = document.createElement('div');
            var img = document.createElement('img');
            slideEl.classList.add('slider__slide');
            img.classList.add('dio-intint-banner');
            img.src = src;
            slideEl.appendChild(img);
            return slideEl;
          },
          // adjustTapeHeight: function () {
          //   this.tape.style.height =
          //     this.tape.children[this.currentSlideIndex].clientHeight + 'px';
          // },
          cacheCoords: function (x) {
            this.cache.x = x;
          },
          shouldSlide: function (x) {
            var DIFF_TO_SLIDE = 30;
            var delta = x - this.cache.x;
            var xAbs = Math.abs(delta);
            return [xAbs > DIFF_TO_SLIDE, delta];
          },
          resetActiveClass: function () {
            this.el.querySelector('.slider__slide--active').classList.remove('slider__slide--active');
          },
          addActiveClass: function () {
            this.getSlideNodes()[this.currentSlideIndex].classList.add('slider__slide--active');
          },
          performSlide: function (delta) {
            this.updateSlideIndex(delta);
            // this.adjustTapeHeight();
            this.resetActiveClass();
            this.addActiveClass();
            this.updateCardDeck();
          },
          updateSlideIndex: function (delta) {
            if (delta < 0 && this.canSlide('forward')) {
              this.currentSlideIndex += 1;
            } else if (delta > 0 && this.canSlide('backward')) {
              this.currentSlideIndex -= 1;
            }
          },
          slide: function (x) {
            var shouldSlideRes = this.shouldSlide(x);
            var shouldSlide = shouldSlideRes[0];
            var delta = shouldSlideRes[1];
            if (shouldSlide) {
              this.performSlide(delta);
            }
          },
          getSlideNodes: function () {
            return Array.prototype.slice.call(this.tape.children);
          },
          getSlideNodesCount: function () {
            return this.getSlideNodes().length;
          },
          setSlidesCount: function () {
            this.slidesCount = this.getSlideNodesCount();
          },
          setTape: function () {
            this.tape = this.el.querySelector('.slider__tape');
          },
          updateCardDeck: function () {
            var slides = this.getSlideNodes();
            var offset = slides.reduce(function (v, s, i) {
              if (i < this.currentSlideIndex) {
                return v + s.clientWidth;
              } return v;
            }.bind(this), 0);
            this.tape.style.left = (this.el.clientWidth / 2 - slides[this.currentSlideIndex].clientWidth / 2) - offset + 'px';
          },
          bindContext: function () {
            this.onWindowResize = this.onWindowResize.bind(this);
            this.onTouchstart = this.onTouchstart.bind(this);
            this.onTouchend = this.onTouchend.bind(this);
          },
          create: function () {
            this.el = document.querySelector('.dio-intint-slider');
            this.bindContext();
            this.setTape();
            this.createSlides();
            this.setSlidesCount();
            this.setInitialSlideIndex();
            this.addActiveClass();
            this.delegateEvents();
          },
          setInitialSlideIndex: function () {
            this.currentSlideIndex = Math.round(this.getSlideNodesCount() / 2) - 1;
          },
          // resetTapeOffset: function () {
          //   // this.tape.style.left = 0;
          // },
          canSlide: function (_case) {
            if (_case === 'backward') {
              return this.currentSlideIndex > 0;
            }
            return this.currentSlideIndex < this.slidesCount - 1;
          },
          onWindowResize: function () {
            this.toggleAnimation(false);
            this.updateCardDeck();
            window.setTimeout(function () {
              this.toggleAnimation(true);
            }.bind(this), 0);
          },
          delegateEvents: function () {
            this.el.addEventListener('touchstart', this.onTouchstart);
            this.el.addEventListener('mousedown', this.onTouchstart);
            this.el.addEventListener('touchend', this.onTouchend);
            this.el.addEventListener('mouseup', this.onTouchend);
            window.addEventListener('resize', this.onWindowResize);
          },
          onTouchstart: function (e) {
            var x = (e.changedTouches && e.changedTouches[0].clientX) || e.pageX;
            this.cacheCoords(x);
          },
          onTouchend: function (e) {
            var x = (e.changedTouches && e.changedTouches[0].clientX) || e.pageX;
            this.slide(x);
          }
        };

        UI.killDefaultDragDrop();
      })();
    </script>

            ));
          },
      * 
      * */
      
      
      
      
      
      
      
      
      
      
      
      
        // TODO: Refactor event names
        // PubSub
        function PubSub () {
          this.events = {};
        }
        
        PubSub.prototype = {
          subscribe: function (event, cb) {
            if (!this.events[event]) {
              this.events[event] = [];
            }
    
            this.events[event].push(cb);
          },
          publish: function (event, data) {
            if (Array.isArray(this.events[event])) {
              this.events[event].forEach(function (cb) {
                cb(data);
              });
            }
          }
        };
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        // Mediator
        // TODO: Is not compatible with SHIT Internet explorer
        // var mediator = Object.assign({
        //   create: function (screen) {
        //     this.screen = new Screen(screen);
        //     this.game = game;
        //    
        //     this.subscribe('screen/touchstart', this.game.onScreenTouchstart.bind(this));
        //     this.subscribe('screen/touchend', this.game.throwCard.bind(this));
        //     this.subscribe('screen/touchmove', this.game.trackHandPosition.bind(this));
        //    
        //     this.game.start();
        //   },
        //   getScreenMetrics: function () {
        //     return this.screen.el.getBoundingClientRect();
        //   }
        // }, pubSub);
        
        function PlayableAdMediator () {
          PubSub.call(this);
          
          this.screen = new Screen(this);
          this.card = new Card(this);
          this.gameCore = new GameCore(this);
          this.gameUI = new GameUI(this);

          this.register(
            this.screen,
            this.card,
            this.gameCore,
            this.gameUI
          );
          
          this.gameUI.create();
        }
        
        PlayableAdMediator.prototype = Object.create(PubSub.prototype);
        
        PlayableAdMediator.prototype.register = function () {
          var queue = Array.prototype.slice.call(arguments);
          
          queue.forEach(function (p) {
            p.mediator = this;
          }.bind(this));
        };
        
        PlayableAdMediator.prototype.getScreenMetrics = function () {
          return this.screen.el.getBoundingClientRect();
        };
        
        PlayableAdMediator.prototype.isCardOnScreen = function () {
          return this.card.isOnScreen();
        };

        PlayableAdMediator.prototype.getSwipeCoordinates = function () {
          return this.gameCore.getSwipeCoordinates();
        };
        
        PlayableAdMediator.prototype.isSwiped = function () {
          return this.gameCore.isSwiped();
        };
        PlayableAdMediator.prototype.getBasketMetrics = function () {
          return this.gameUI.getBasketMetrics();
        };

        PlayableAdMediator.prototype.getHandMetrics = function () {
          return this.gameUI.getHandMetrics();
        };

        PlayableAdMediator.prototype.getCardSpeed = function () {
          return this.card.getSpeed();
        };
        
        PlayableAdMediator.prototype.getCardMetrics = function () {
          return this.card.getMetrics();
        };
        
        PlayableAdMediator.prototype.isValidHandPosition = function () {
          return this.gameCore.isValidHandPosition();
        };

        PlayableAdMediator.prototype.getReleasedSide = function () {
          return this.gameCore.getReleasedSide();
        };
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        // Screen
        function Screen (mediator) {
          this.el = document.querySelector('.screen');
          this.closeBtn = document.querySelector('.close-btn');
          
          // TODO: Unsemantic event names
          mediator.subscribe('screen/add-card', this.addCard.bind(this));
          this.domEvents('add');
        }
        
        Screen.prototype = {
          addCard: function (card) {
            this.el.appendChild(card);
          },
          onTouchstart: function (e) {
            this.mediator.publish('screen/touchstart', {
              startX: e.changedTouches && e.changedTouches[0].clientX,
              startY: e.changedTouches && e.changedTouches[0].clientY
            });
          },
          onTouchend: function (e) {
            this.mediator.publish('screen/touchend', {
              releasedX: e.changedTouches && e.changedTouches[0].clientX,
              releasedY: e.changedTouches && e.changedTouches[0].clientY
            });
          },
          onTouchmove: function (e) {
            this.mediator.publish('screen/touchmove', {
              moveX: e.changedTouches && e.changedTouches[0].clientX,
              moveY: e.changedTouches && e.changedTouches[0].clientY
            });
          },
          remove: function () {
            this.domEvents('remove');
            this.el.parentElement.removeChild(this.el);
          },
          domEvents: function (state) {
            this.el[state + 'EventListener']('touchstart', this.onTouchstart.bind(this));
            this.el[state + 'EventListener']('touchend', this.onTouchend.bind(this));
            this.el[state + 'EventListener']('touchmove', this.onTouchmove.bind(this));
            this.closeBtn[state + 'EventListener']('click', this.remove.bind(this));
          }
        };
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        // Card
        function Card (mediator) {
          this.width = 50;
          this.height = 80;
          this.speed = 10;
          this.el = null;
          
          this.mediatorEvents(mediator);
        }
        
        Card.prototype.mediatorEvents = function (mediator) {
          mediator.subscribe('card/create', this.onCreateCard.bind(this));
          mediator.subscribe('card/remove', this.onRemoveCard.bind(this));
          mediator.subscribe('card/update-position', this.updatePosition.bind(this));
        };
        
        Card.prototype.isOnScreen = function () {
          return this.el;
        };
        
        Card.prototype.onCreateCard = function (options) {
          this.create(options);
          this.mediator.publish('screen/add-card', this.el);
        };
        
        Card.prototype.onRemoveCard = function () {
          this.el.remove();
          this.el = null;
        };
        
        Card.prototype.create = function (options) {
          this.el = document.createElement('div');
          this.el.style.width = this.width + 'px';
          this.el.style.height = this.height + 'px';
          this.el.style.top = options.y + 'px';
          this.el.style.left = options.x - options.offset + 'px';
          this.el.classList.add('card');
          this.el.classList.toggle('placeholder', options.isPlaceholder);
        };

        Card.prototype.getSpeed = function () {
          return this.speed;
        };
        
        Card.prototype.getMetrics = function () {
          this.el.getBoundingClientRect();
        };
        
        Card.prototype.updatePosition = function (options) {
          this.el.style.left = options.left + 'px';
          this.el.style.top = options.top + 'px';
        };
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        // Game Core
        function GameCore (mediator) {
          this.swipeCoordinates = {
            startX: null,
            startY: null,
            releasedX: null,
            releasedY: null,
            moveX: null,
            moveY: null
          };
  
          // this.isPreview = true;
          this.isSwipedProp = false;
          
          this.mediatorEvents(mediator);
        }
        
        GameCore.prototype = {
          mediatorEvents: function (mediator) {
            var setCoordinates = this.setCoordinates.bind(this);
  
            mediator.subscribe('screen/touchend', setCoordinates);
            mediator.subscribe('screen/touchstart', function (coordinates) {
              setCoordinates(coordinates);
              this.makePreviewStop();
            }.bind(this));
            mediator.subscribe('core/create-winscreen', this.createWinScreen.bind(this));
            mediator.subscribe('core/calculate-hand-angle', this.calculateAngle.bind(this));
            mediator.subscribe('screen/touchmove', function (coordinates) {
              setCoordinates(coordinates);
              this.updateIsSwiped();
            }.bind(this));
          },
          setCoordinates: function (coordinates) {
            for (var key in coordinates) {
              if (coordinates.hasOwnProperty(key)) {
                this.swipeCoordinates[key] = coordinates[key];
              }
            }
          },
          getReleasedSide: function () {
            return this.releasedSide;
          },
          createWinScreen: function () {
            window.Ad.create();
          },
          getSwipeCoordinates: function () {
            return this.swipeCoordinates;
          },
          updateIsSwiped: function () {
            this.isSwipedProp = 
              this.swipeCoordinates.startX !== this.swipeCoordinates.moveX ||
              this.swipeCoordinates.startY !== this.swipeCoordinates.moveY;
          },
          isSwiped: function () {
            return this.isSwipedProp;
          },
          getCursorPosition: function (releasedX) {
            // TODO: Prevent all 'getScreenMetrics' calls
            return releasedX < this.mediator.getScreenMetrics().width / 2 ? 'left' : 'right';
          },
          throwCard: function () {
            if (
              !this.mediator.isCardOnScreen() &&
              this.isSwiped() &&
              this.canThrow() &&
              this.isValidHandPosition
            ) {
              this.mediator.publish('card/create', {
                isPlaceholder: false,
                x: this.swipeCoordinates.startX,
                y: this.swipeCoordinates.startY,
                offset: this.mediator.getHandMetrics().width / 2
              });
              this.requestAnimation(
                this.swipeCoordinates.releasedX - this.mediator.getBasketMetrics().width / 2,
                this.swipeCoordinates.releasedY
              );
              this.mediator.publish('ui/hand-empty');
            } else {
              this.mediator.publish('ui/reset-hand-angle');
            }
          },
          isValidHandPosition: function (cursorY) {
            return cursorY > this.mediator.getScreenMetrics().height / 2 + this.mediator.getHandMetrics().width;
          },
          // Map coordinates from browser's ones to Math ones
          getCorrectCoordinates: function (value) {
            return this.mediator.getScreenMetrics().height - value;
          },
          canThrow: function () {
            return this.swipeCoordinates.startX && this.swipeCoordinates.startY;
          },
          // TODO: Why getting through params, instead of Class props?
          requestAnimation: function (releasedX, releasedY) {
            this.firstReleasedX = releasedX;
            this.releasedSide = this.getCursorPosition(releasedX);
            
            var hyperB = this.mediator.getScreenMetrics().height + this.mediator.getBasketMetrics().height;
            var hyperA = hyperB / 1.75;
    
            window.requestAnimationFrame(this.updateCardCoords.bind(this,
              this.swipeCoordinates.startX,
              this.getCorrectCoordinates(this.swipeCoordinates.startY),
              releasedX,
              this.getCorrectCoordinates(releasedY),
              // parabolaParam
              hyperA,
              hyperB
            ));
          },
          isBasketCollision: function () {
            var basketRect = this.mediator.getBasketMetrics();
            var elRect = this.mediator.getCardMetrics();
            var basketHoleOnPictureDiff = 20;
            var basketHoleDiffBottom = basketRect.height - basketHoleOnPictureDiff;
            var basketHoleDiffTop = basketRect.height / 4;
            var sideDiff = basketRect.width / 2;
    
            if (elRect.left < basketRect.left + basketRect.width - sideDiff &&
              elRect.left + elRect.width > basketRect.left + sideDiff &&
              elRect.top < basketRect.top + basketHoleOnPictureDiff &&
              elRect.height + elRect.top > basketRect.top + basketHoleOnPictureDiff) {
              return true;
            }
          },
          updateCardCoords: function (x1, y1, x2, y2, hyperA, hyperB) {
            var nextX;
            var nextY = y2 + this.mediator.getCardSpeed();
            
            if (this.releasedSide === 'left') {
              nextX = -(Math.sqrt( Math.pow(hyperA, 2) * (1 - Math.pow(nextY, 2) / Math.pow(hyperB, 2)) )) +  hyperA + this.firstReleasedX;
            } else if (this.releasedSide === 'right') {
              nextX = Math.sqrt( Math.pow(hyperA, 2) * (1 - Math.pow(nextY, 2) / Math.pow(hyperB, 2)) ) + this.firstReleasedX - hyperA;
            }
            var cardLeft = window.parseInt(nextX);
            var cardTop = this.mediator.getScreenMetrics().height - window.parseInt(nextY);
    
            if (
              cardLeft > this.mediator.getScreenMetrics().width || cardTop > this.mediator.getScreenMetrics().height ||
              cardLeft < 0 || cardTop < 0
            ) {
              this.mediator.publish('card/remove');
              this.setCoordinates({
                startX: null,
                startY: null
              });
              this.mediator.publish('ui/reset-assets-classes');
              return;
            }
    
            if (this.isBasketCollision()) {
              this.mediator.publish('card/remove');
              this.mediator.publish('ui/basket-hit');
              this.mediator.publish('ui/show-winscreen');
              return;
            }
    
            this.mediator.publish('card/update-position', {
              left: cardLeft,
              top: cardTop
            });
    
            window.requestAnimationFrame(this.updateCardCoords.bind(this,
              x2,
              y2,
              nextX,
              nextY,
              hyperA,
              hyperB
            ));
          },
          preview: function (random) {
            var handBox;
    
            if (!this.card) {
              handBox = this.mediator.getHandMetrics();
              this.swipeCoordinates.startX = handBox.left + handBox.width / 2 + random;
              this.swipeCoordinates.startY = handBox.top;
              this.mediator.publish('card/create', {
                isPlaceholder: true,
                x: this.swipeCoordinates.startX,
                y: this.swipeCoordinates.startY,
                offset: handBox.width / 2
              });
              this.requestAnimation(
                this.swipeCoordinates.startX,
                this.swipeCoordinates.startY
              );
            }
          },
          getRandomArbitrary: function (min, max) {
            return Math.random() * (max - min) + min;
          },
          stopPreview: function () {
            window.clearInterval(this.previewInterval);
            this.mediator.publish('ui/hide-cta');
            // this.isPreview = false;
          },
          // TODO: Change formula for hand pre-throw 
          calculateAngle: function (cursorX, cursorY) {
            var maxHeight = this.mediator.getScreenMetrics().width / 2,
              deg,
              cursorY = this.mediator.getScreenMetrics().height - cursorY;
    
            if (cursorY > maxHeight) {
              deg = 90;
            } else {
              deg = cursorY / maxHeight * 90;
            }
  
            this.mediator.publish('ui/update-hand-position', {
              deg: deg
            });
          },
          makePreviewStop: function () {
            this.shouldStopPreview = true;
          },
          startPreview: function () {
            this.previewInterval = window.setInterval(function () {
              var random;
      
              if (this.shouldStopPreview) {
                this.stopPreview();
                return;
              }
      
              if (document.hasFocus()) {
                random = this.getRandomArbitrary(-20, 20);
                this.preview(random);
              } else {
                if (this.card) {
                  this.card.remove();
                  this.card = null;
                }
              }
            }.bind(this), 3000);
          }
        };
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        // Game UI
        function GameUI (mediator) {
          this.hand = document.querySelector('.hand');
          this.basket = document.querySelector('.basket');
          this.winScreen = document.querySelector('.win-screen');
          this.cta = document.querySelector('.cta');
          this.isValidHandPosition = true;
          
          this.mediatorEvents(mediator);
        }
        
        GameUI.prototype = {
          mediatorEvents: function (mediator) {
            mediator.subscribe('screen/touchmove', this.trackHandPosition.bind(this));
            mediator.subscribe('ui/reset-assets-classes', this.resetAssetsClasses.bind(this));
            mediator.subscribe('ui/basket-hit', this.onBasketHit.bind(this));
            mediator.subscribe('ui/show-winscreen', this.showWinScreen.bind(this));
            mediator.subscribe('ui/update-hand-position', this.updateHandPosition.bind(this));
            mediator.subscribe('ui/hide-cta', this.hideCta.bind(this));
            mediator.subscribe('ui/reset-hand-angle', this.resetHandAnglePosition.bind(this));
            mediator.subscribe('ui/hand-empty', this.applyHandEmptyClass.bind(this));
          },
          hideCta: function () {
            this.cta.style.display = 'none';
          },
          onBasketHit: function () {
            this.basket.classList.add('hit');
          },
          resetAssetsClasses: function () {
            window.setTimeout(function () {
              this.basket.classList.remove('hit');
              this.hand.classList.add('waiting');
              // TODO: May be a problem
              this.resetHandAnglePosition();
            }.bind(this), 1000);
          },
          resetHandAnglePosition: function () {
            this.hand.classList.add('original');
            this.hand.classList.remove('inverted');
            this.hand.classList.remove('original-empty');
            this.hand.classList.remove('inverted-empty');
            this.hand.style.left = '';
            this.hand.style.top = '';
          },
          showWinScreen: function () {
            var onTransitionend = function (e) {
              if (e.target === this.winScreen) {
                this.mediator.publish('core/create-winscreen');
                this.winScreen.removeEventListener('transitionend', onTransitionend);
              }
            }.bind(this);
    
            this.winScreen.addEventListener('transitionend', onTransitionend);
            this.winScreen.classList.add('show');
          },
          applyHandEmptyClass: function () {
            var releasedSide = this.mediator.getReleasedSide();
            // TODO: Make it cross-browser
            this.hand.classList.toggle('original-empty', releasedSide === 'left');
            this.hand.classList.toggle('inverted-empty', releasedSide === 'right');
          },
          applyHandPositionClass: function () {
            var releasedSide = this.mediator.getReleasedSide();
            // TODO: Make it cross-browser
            this.hand.classList.toggle('original', releasedSide === 'left');
            this.hand.classList.toggle('inverted', releasedSide === 'right');
          },
          moveHand: function (cursorX, cursorY) {
            this.hand.style.left = cursorX + 'px';
            this.hand.style.top = cursorY - this.hand.clientHeight / 2 + 'px';
          },
          getBasketMetrics: function () {
            return this.basket.getBoundingClientRect();
          },
          getHandMetrics: function () {
            return this.hand.getBoundingClientRect();
          },
          trackHandPosition: function (cursorCoords) {
            var cursorX = cursorCoords.x;
            var cursorY = cursorCoords.y;
            
            var releasedSide = this.mediator.getReleasedSide();
    
            this.isValidHandPosition = this.mediator.isValidHandPosition(cursorY);
    
            if (!this.isValidHandPosition) {
              return;
            }
    
            this.mediator.publish('core/calculate-hand-angle');
            this.moveHand(cursorX, cursorY);
            this.applyHandPositionClass(releasedSide);
          },
          updateHandPosition: function (options) {
            var releasedSide = this.mediator.getReleasedSide();
            
            this.hand.classList.remove('waiting');
            this.hand.style.transform =
              'rotate(' + (releasedSide === 'right' ? options.deg : -options.deg) + 'deg)';
          }
        };
        
        
        // APP
        var playableAd = new PlayableAdMediator();
    </script>
